<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chapter13.css">
    <title>Chapter 13</title>
</head>
<body>
    <div id="listPage">

        <h1>My Wish List</h1>

        <form id="wishForm"> <!-- Added form tag with an id -->
            <div id="formArea">
                <label>What I want:
                    <input type="text" id="iWant" />
                </label>
                <input type="text" id="linkInput" placeholder="Enter link">
                <button type="button" id="addIt">Add It!</button>
                <br>
                <br>
                <button type="button" id="printable">Print Your List</button>
                <br>
                <br>
                <button type="button" id="emailList">Email Your List</button>
            </div>
        </form>

        <ul id="wishList"></ul>

    </div>
    <script src="chapter13.js"></script>
