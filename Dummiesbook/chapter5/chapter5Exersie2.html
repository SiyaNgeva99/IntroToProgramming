<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 5</title>
</head>

<body>
    <h1 id="myName">Siyabonga</h1>
    <hr>
    <p id="aboutMe"><em>I'm learning to build dynamic web pages with JavaScript and HTML!</em></p>

    <hr>
    <p></p>
    <h2>Things I Like</h2>
    <p>Here are some of the things I like to do:</p>
    <ul>
        <li id="firstThing">Read</li>
        <li id="secondThing">Watch youtube</li>
        <li id="thirdThing">Code</li>

    </ul>
    <button id="changeList">Change your list</button>
    <!--HTML attributes are a way to give web browsers more information abput elements
 Attributes are added to what is called a name/value pair.-->
    <!--<img src="picture.jpg" alt="Here's a picture of me">-->
    <!--In the example above the img element uses attributes to tell what image should be displayed, and what shoukd be displayed instead of the image if the file isn't found.-->
    <!--getElementById is how you locate an individual element in the document. another word for loacting an element is selecting-->
    <script>
        document.getElementById("myName").innerHTML = "Ngeva"
        let item1;
        let item2;
        let item3;
        document.getElementById("changeList").onclick = newList;
        function newList() {
            item1 = prompt("Enter a new first thing: ");
            item2 = prompt("Enter a new second thing: ");
            item3 = prompt("Enter a new third thing: ");
            updateList();
        }
        function updateList() {
            document.getElementById("firstThing").innerHTML = item1;
            document.getElementById("secondThing").innerHTML = item2;
            document.getElementById("thirdThing").innerHTML = item3;
        }
    </script>

</body>

</html>
